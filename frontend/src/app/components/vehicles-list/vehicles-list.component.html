<div class="container mt-4">

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="card-deck">
    <div *ngFor="let vehicle of vehicles; let i = index" class="card mb-3">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ vehicle.brandName }} {{ vehicle.modelName }}</h5>
        <p class="card-text"><strong>VIN:</strong> {{ vehicle.vin }}</p>
        <p class="card-text"><strong>License Plate:</strong> {{ vehicle.licensePlateNumber }}</p>
        <p class="card-text"><strong>Equipment:</strong></p>
        <ul>
          <li *ngFor="let equipment of vehicle.equipment">{{ equipment.name }}</li>
        </ul>
        <div class="mt-auto d-flex justify-content-between">
          <button class="btn btn-secondary btn-sm" (click)="edit(vehicle)">
            <i class="fas fa-edit mr-1"></i>Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="confirmDelete(vehicle)">
            <i class="fas fa-trash-alt mr-1"></i>Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="addNewVehicle()">
        <i class="fas fa-plus"></i> Add Vehicle
      </button>
    </div>
  </div>

</div>
